<link rel="import" href="../vendor/polymer/polymer.html">
<link rel="import" href="gt-list.html">

<polymer-element name="gt-index">
  <template>
    <template repeat="{{ item in model.items }}">
      <gt-list list="{{item}}" url="/lists/{{item.id}}" model="{{model}}"></gt-list>
    </template>
  </template>
  <script>
    Polymer('gt-index', {
      model: document.getElementById('lists')
    });
  </script>
</polymer-element>
