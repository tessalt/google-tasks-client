<link rel="import" href="../vendor/polymer/polymer.html">

<polymer-element name="gt-input">
  <template>
    <input type="text" value="{{title}}" placeholder="New List">
    <button on-click="{{commitAction}}">Create</button>
  </template>
  <script>
    Polymer('gt-input', {
      model: document.querySelector('gt-model'),
      commitAction: function() {
        var item = this.model.create(this.title);
        this.model.save(item);
      }
    });
  </script>
</polymer-element>
